<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.topnoe{
			width: 200px;
			height: 200px;
			margin: 100px;
			position: relative;
			background-color: pink;
			
		}
		.toptwo1{
			width:200px;
			height: 200px;
			background-color: gray;
			position: absolute;
			top: 100px;
			left: 100px;
			
		}
		.toptwo{
			width:200px;
			height: 200px;
			background-color: gray;
			position: absolute;
			top: 300px;
			left: 300px;
		}
		p{
			position: absolute;
			left: 160px;
			top: 160px;
		}
	</style>
</head>
<body>
	<div class="topnoe"><p>第一个定位，相对定位</p>
		<div class="toptwo1">第二个定位，绝对定位</div>
	</div>
	<div class="toptwo">第二个定位，绝对定位</div>
		
	
</body>
</html>
